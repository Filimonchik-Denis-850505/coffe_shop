<section class = "section section-catalog">
    <div class="container" id = "queryContainer">
        <header class="header">
            <h2 class="title">Каталог</h2>
            <nav class="catalog-nav">
                <ul class="catalog-nav__wrapper">
                    <li class="catalog-nav__item" *ngFor="let item of navBar;" (click)="onSwitchNavItem(item)">
                        <button class="catalog-nav__btn" [ngClass]="{'is-active': selectedId === item}"  type = "button">{{item}}</button>
                    </li>
                </ul>
            </nav>
        </header>
        <router-outlet></router-outlet>
    </div>
</section>
